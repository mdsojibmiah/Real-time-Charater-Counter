<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real time charater counter</title>
    <!-- Css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Charater Counter</h2>
        <!-- Textarea -->
        <textarea name="" id="textarea" class="textarea" maxlength="500" placeholder="Please write your text here...."></textarea>
        <!-- Counter Charater -->
        <div class="counter-container">
            <p>Total Charaters: <span class="total-counter" id="total-counter"></span></p>
            <p>Remaining: <span class="remaining-counter" id="remaining-counter"></span></p>
        </div>
        <!-- Develop by -->
        <a target="_blank" class="footer" href="https://github.com/mdsojibmiah"><p class="footer">Development by Sojib</p></a>
    </div>
<!-- Js link -->
<script src="main.js"></script>
</body>
</html>
